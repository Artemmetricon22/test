<!DOCTYPE html >
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/helpers.js/localStorage.js"></script>
    <script src="js/helpers.js/data.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/controllers/myApp.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Test</title>
</head>
<body>
    <div class="global-container">
        <div class="holder-block" ng-controller="listController">
            <div class="header">
                <div class="header-item header-left">
                    <div class="header-left-item mb-5">
                        <span class="item-label">item name</span>
                        <textarea name="text2" ng-model="currentTitle"></textarea>
                    </div>
                    <div class="header-left-item mb-5">
                        <span class="item-label">item description</span>
                        <textarea name="text1" ng-model="currentDescription"></textarea>
                    </div>
                    <div class="header-left-item">
                        <button class="default-button" ng-disabled="isDsbBtn" ng-click="addItem(currentTitle, currentDescription)">+ Добавить</button>
                    </div>
                </div>
                <div class="header-item header-right">
                    <div class="header-right-item text-holder">
                        {{activeDescription}}
                    </div>
                </div>
            </div>
            <div class="content-body">
                <ul class="content-list">
                    <li class="list-item" ng-repeat="item in data track by $index" ng-click="setActive($index)"  ng-class="item.active ? 'active': ''">
                        {{item.itemTitle}}
                    </li>
                </ul>
            </div>
            <div class="footer">
                
            </div>
        </div>
    </div>
</body>
</html>
